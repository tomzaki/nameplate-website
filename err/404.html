<!DOCTYPE html>

<html>

   <head> 
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta http-equiv="refresh" content="5; URL=http://www.tomzaki.com">            
      <meta content="Page Not Found" name="description">
      
      <title>404 - Page Not Found</title>
      
      <link rel="stylesheet" href="../css/style_res.css" type="text/css" media="screen">
      <link rel="icon" href="favicon.ico">   

      <script type="text/javascript">
         function insertURL(){
            var url = window.location.href.toString();
            document.getElementById('page_url').innerHTML = "<br>" + url + "<br>";
         }

   <body onload="insertURL()">
      <div class="content">
         Hmm, looks like the page<span id='page_url' style="color: #159"> </span>does not exist.<br><br>

      </div>    
   </body>
   
</html>
